<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Link para o CDN do Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="flex justify-center items-center h-screen bg-gray-100">
  <div class="max-w-sm w-full">
    <main class="py-8 px-4">
      <section class="flex flex-col">
        <p class="flex items-center text-lg mb-4 border-2 border-spacing-1 border-black rounded-full p-1">
          <span class="mr-auto">Grupo Família</span>
          <button type="button" class="inline-block text-sm mr-3">
            <span class="text-gray-700">+</span>
          </button>
        </p>          
        <form class="flex flex-col">
          <div class="mb-4">
            <label for="inputValor" class="block text-sm">Valor</label>
            <input type="number" id="inputValor" class="w-full form-control" inputmode="numeric">
          </div>
          <div class="mb-4">
            <label for="inputDescricao" class="block text-sm">Descrição</label>
            <input type="text" id="inputDescricao" class="w-full form-control" placeholder="Adicionar descrição">
          </div>
          <div class="mb-4">
            <label for="inputCategoria" class="block text-sm">Categoria</label>
            <select id="inputCategoria" class="w-full form-control" required>
              <option value="" disabled selected>Selecione uma categoria</option>
              <option value="1">Alimentação</option>
              <option value="2">Lazer</option>
              <option value="2">Moradia</option>
              <option value="2">Transporte</option>
              <option value="2">Viagens</option>
            </select>
          </div>
          <div class="mb-4">
            <label for="inputDividirCom" class="block text-sm">Dividir com</label>
            <select id="inputDividirCom" class="w-full form-control" required>
              <option value="" disabled selected>Selecione uma opção</option>
              <option value="1">Pessoal</option>
              <option value="2">Grupo Família</option>
              <option value="2">Churrasco Fim de ano</option>
              <option value="2">Mãe</option>
              <option value="2">Pai</option>

          </div>
          <div class="mb-4">
            <label for="inputRecorrente" class="inline-block text-sm">
              <input type="checkbox" id="inputRecorrente" class="form-check-input mr-2">
              Recorrente
            </label>

          </div>
          <div class="flex items-center justify-center space-x-4">
            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded">Cancelar</button>
            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded">Concluir</button>
          </div>
        </form>
      </section>
    </main>
       <footer class="py-4 px-4 flex justify-center">
      <div class="flex flex-row items-center space-x-32">
        <button class="icon-button">
          <img src="images/house.png" class="mr-2">
        </button>
    
        <button class="icon-button">
          <img src="images/love.png" class="mr-2">
        </button>
    
        <button class="icon-button">
          <img src="images/plus.png" class="mr-2">
        </button>
      </div>
    </footer>
  </div>
</body>

</html>

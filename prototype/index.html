<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@2.x.x/dist/alpine.min.js"
    integrity="sha256-2C2ejegpyniFQusEjeCqVV2XhIckovh2IqC+KGMNKT0=" crossorigin="anonymous"></script>
  <title>Porkin - Adicione Transação</title>
  <style>
    .recurrent-options {
      display: none;
    }
  </style>
</head>

<body class="flex justify-center items-center h-screen bg-gray-100">
  <div class="max-w-sm w-full">
    <main class="py-8 px-4">
      <section class="flex flex-col">
        <p class="flex items-center text-lg mb-4 border-2 border-spacing-1 border-black rounded-full p-1">
          <img src="images/community.png" class="mr-2"><span class="mr-auto">Grupo Família</span>
          <button type="button" class="inline-block text-sm mr-3">
            <span class="text-gray-700">+</span>
          </button>
        </p>
        <form class="flex flex-col">
          <div class="mb-4">
            <label for="inputValor" class="block text-sm">Valor</label>
            <input type="text" id="inputValor" class="w-full form-control text-right" inputmode="numeric">
          </div>

          <script>
            document.getElementById('inputValor').addEventListener('input', function (event) {
              let inputValue = event.target.value;
              inputValue = inputValue.replace(/[^0-9]/g, '');
              inputValue = (Number(inputValue) / 100).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
              event.target.value = inputValue;
            });
          </script>

          <div class="mb-4">
            <label for="inputDescricao" class="block text-sm">Descrição</label>
            <input type="text" id="inputDescricao" class="w-full form-control" placeholder="Adicionar descrição">
          </div>
          <div class="mb-4">
            <label for="inputCategoria" class="block text-sm">Categoria</label>
            <select id="inputCategoria" class="w-full form-control" required>
              <option value="" disabled selected>Selecione uma categoria</option>
              <option value="1">Alimentação</option>
              <option value="2">Lazer</option>
              <option value="3">Moradia</option>
              <option value="4">Transporte</option>
              <option value="5">Viagens</option>
            </select>
          </div>

          <label for="my-list" style="display: block;">Dividir com:</label>

          <div class="mb-0 mt-2">
            <style>
              #my-list label {
                margin-bottom: 10px;
                display: block;
              }
            </style>

            <ul id="my-list" style="height: 90px; max-height: 90px; overflow-y: scroll;">
              <li>
                <input type="checkbox" id="check-all" /> Todos
              </li>
              <li>
                <input type="checkbox" class="check-item" /> Mãe
              </li>
              <li>
                <input type="checkbox" class="check-item" /> Pai
              </li>
              <li>
                <input type="checkbox" class="check-item" /> Tio
              </li>
              <li>
                <input type="checkbox" class="check-item" /> Irmão
              </li>
              <li>
                <input type="checkbox" class="check-item" /> Tia
              </li>

            </ul>
          </div><br>

          <div class="mb-4 mt-2">
            <label for="inputRecorrente" class="flex items-center justify-center text-sm border border-gray-300 rounded-md py-1">
              <input type="checkbox" id="inputRecorrente" class="form-check-input mr-2" x-model="recorrente">
              Recorrente
            </label>
            
            <div class="recurrent-options" x-show="recorrente">
              <label for="frequency">Escolha a frequência:</label>
              <select id="frequency" class="form-control">
                <option value="daily">Todo dia</option>
                <option value="monthly">Mensalmente</option>
                <option value="every-15-days">A cada 15 dias</option>
                <option value="every-7-days">A cada 7 dias</option>
                <option value="every-7-days">Anualmente</option>
              </select>
              <br>
              <label for="customDate">Data personalizada:</label>

              <input type="date" id="customDate" class="form-control" x-show="customDateOption === 'second-selection'">
            </div>
          </div>
        </form><br>

        <div class="flex items-center justify-center space-x-4">
          <button type="button" class="bg-blue-500 text-white py-2 px-4 rounded">Cancelar</button>
          <button type="button" class="bg-blue-500 text-white py-2 px-4 rounded">Concluir</button>
        </div>
      </section>
    </main>
    <footer class="py-4 px-4 flex justify-center">
      <div class="flex flex-row items-center space-x-32">
        <button class="icon-button">
          <img src="images/house.png" class="mr-2">
        </button>

        <button class="icon-button">
          <img src="images/love.png" class="mr-2">
        </button>

        <button class="icon-button">
          <img src="images/plus.png" class="mr-2">
        </button>
      </div>
    </footer>
  </div>

  <script>
    document.getElementById('check-all').addEventListener('change', function () {
      var checkboxes = document.querySelectorAll('.check-item');
      checkboxes.forEach(function (checkbox) {
        checkbox.checked = document.getElementById('check-all').checked;
      });
    });

    document.getElementById('inputRecorrente').addEventListener('change', function () {
      var recurrentOptions = document.querySelector('.recurrent-options');
      recurrentOptions.style.display = this.checked ? 'block' : 'none';
    });
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Link para o CDN do Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex justify-center items-center h-screen bg-gray-100">
  <div class="max-w-sm w-full">
        <main class="py-8 px-4">
      <section class="flex flex-col">
        <p class="text-lg mb-4 border-4 border-spacing-1 border-black rounded-full p-4">
           Pessoal</p>
        <form class="flex flex-col">
          <div class="mb-4">
            <label for="inputValor" class="block text-sm">Valor</label>
            <input type="number" id="inputValor" class="w-full form-control">
          </div>
          <div class="mb-4">
            <label for="inputDescricao" class="block text-sm">Descrição</label>
            <input type="text" id="inputDescricao" class="w-full form-control">
          </div>
          <div class="mb-4">
            <label for="inputCategoria" class="block text-sm">Categoria</label>
            <select id="inputCategoria" class="w-full form-control" required>
              <option value="" disabled selected>Selecione uma categoria</option>
              <option value="1">Alimentação</option>
              <option value="2">Lazer</option>
              <option value="2">Moradia</option>
              <option value="2">Transporte</option>
              <option value="2">Viagens</option>
            </select>
          </div>
          <div class="mb-4">
            <label for="inputDividirCom" class="block text-sm">Dividir com</label>
            <input type="text" id="inputDividirCom" class="w-full form-control">
          </div>
          <div class="mb-4">
           <label for="inputRecorrente" class="inline-block text-sm">
           <input type="checkbox" id="inputRecorrente" class="form-check-input mr-2">
             Recorrente
            </label>
            
          </div>
          <div class="flex items-center justify-center space-x-4">
            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded">Cancelar</button>
            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded">Concluir</button>
          </div>
        </form>
      </section>
    </main>
    <footer class="py-4 px-4">
      <div class="flex flex-row justify-center">
        <a href="#" class="bg-blue-500 text-white py-2 px-4 rounded mr-2">Início</a>
        <a href="#" class="bg-blue-500 text-white py-2 px-4 rounded mr-2">Grupos</a>
        <a href="#" class="bg-blue-500 text-white py-2 px-4 rounded mr-2">Extrato</a>
        <a href="#" class="bg-blue-500 text-white py-2 px-4 rounded mr-2">Adicionar</a>
      </div>
    </footer>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Mobile com Tailwind</title>
</head>
<body>
  <div class="container mx-auto">
    <header class="py-8 px-4">
      <h1 class="text-2xl text-center">Minha página de mobile</h1>
    </header>
    <main class="py-8 px-4">
      <section class="flex flex-col">
        <h2 class="text-lg mb-4">Pessoal</h2>
        <form class="flex flex-col">
          <div class="mb-4">
            <label for="inputValor" class="block text-sm">Valor</label>
            <input type="number" id="inputValor" class="w-full form-control">
          </div>
          <div class="mb-4">
            <label for="inputDescricao" class="block text-sm">Descrição</label>
            <input type="text" id="inputDescricao" class="w-full form-control">
          </div>
          <div class="mb-4">
            <label for="inputCategoria" class="block text-sm">Categoria</label>
            <select id="inputCategoria" class="w-full form-control">
              <option value="1">Entrada</option>
              <option value="2">Saída</option>
            </select>
          </div>
          <div class="mb-4">
            <label for="inputDividirCom" class="block text-sm">Dividir com</label>
            <input type="text" id="inputDividirCom" class="w-full form-control">
          </div>
          <div class="mb-4">
            <label for="inputRecorrente" class="block text-sm">Recorrente</label>
            <input type="checkbox" id="inputRecorrente" class="form-check-input">
          </div>
          <div class="flex justify-end">
            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded">Concluir</button>
          </div>
        </form>
      </section>
    </main>
    <footer class="py-4 px-4">
           <div class="flex flex-row justify-center">
        <a href="#" class="bg-blue-500 text-white py-2 px-4 rounded mr-2">Início</a>
        <a href="#" class="bg-blue-500 text-white py-2 px-4 rounded mr-2">Grupos</a>
        <a href="#" class="bg-blue-500 text-white py-2 px-4 rounded">Extrato</a>
      </div>
    </footer>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@2.x.x/dist/alpine.min.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr@4.6.9/dist/flatpickr.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/flatpickr@4.6.9/dist/flatpickr.min.js"></script>
    <script defer src="./add-metas.js"></script>
    <link rel="stylesheet" href="./add-metas.css">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <title>Nova meta</title>
</head>


<body x-data="{ isOpen: false }">
    
    <div class="full-page">
        <div class="container-header">
            <button class="btn-voltar" type="button" onclick="trocarPagina('/prototype/index.html')">
                <span class="icon-wrapper">
                    <i class="fa-solid fa-arrow-left"></i>
                </span>
            </button>
            <header>
                <h1>Nova meta</h1>
                <hr class="separator">
            </header>
            <div class="inputMeta">
                <label for="inputMeta">Valor da meta</label>
                <br>
                <input type="text" id="inputValorMeta" class="inputField" placeholder="R$0,00" inputmode="numeric"
                    oninput="formatarMoeda(this)">
            </div>
        </div>

        <div class="container-body">
            <div class="input-container">
                <i class="fa-solid fa-piggy-bank fa-2x"></i>
                <input type="text" id="valor-meta" class="form-control" placeholder="Valor inicial"
                    oninput="formatarMoeda(this)" />
            </div>
            <hr class="separator">
            <div class="input-container">
                <i class="fa-solid fa-file-lines fa-2x"></i>
                <input type="text" id="nome-meta" class="form-control" placeholder="Nome da meta"
                    style="border: none;" />
            </div>
            <hr class="separator">

            <div class="input-container">
                <i class="fa-regular fa-calendar fa-2x"></i>
                <input type="date" id="data-meta" class="form-control" placeholder="Data final" style="border: none;">
            </div>


            <hr class="separator">
            <div class="input-container">
                <i class="fa-solid fa-pencil fa-2x"></i>
                <input type="" id="descricao-meta" class="form-control" placeholder="Descrição"
                    style="border: none;" />
            </div>
            <br>
            <div class="container-footer">
                <div class="button-container" onclick="showMessage()">
                    <i class="fa-regular fa-circle-check fa-3x"></i>
                </div>
            </div>
        </div>
        <footer>
        </footer>
</body>

</html>

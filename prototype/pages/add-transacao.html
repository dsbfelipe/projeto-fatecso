<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <link rel="stylesheet" href="./add-transacao.css">
    <script defer src="./add-transacao.js"></script>

    <title>Nova transação</title>
</head>


<body>
    <div class="full-page">
        <div class="container-header">
            <button class="btn-voltar" type="button" onclick="trocarPagina('/prototype/index.html')">
                <span class="icon-wrapper">
                    <i class="fa-solid fa-arrow-left"></i>
                </span>
            </button>
            <header>
                <h1>Nova transação
                </h1>
                <hr class="separator">
            </header>
            <div class="inputTransacao">
                <label for="inputMeta">Valor</label>
                <br>
                <input type="text" id="inputValorTransacao" class="inputField" placeholder="R$0,00" inputmode="numeric"
                    oninput="formatarMoeda(this)">
            </div>
        </div>

        <div class="container-body">
            <div class="input-container">
                <select id="inputPerfil" class="form-control" onchange="toggleSharingList()">
                    <option value="" disabled selected>Onde você quer adicionar?</option>
                    <option value="1">Pessoal</option>
                    <option value="2">Grupo Família</option>
                    <option value="3">Churrasco fim de ano</option>
                    <option value="4">Viagem Praia</option>
                </select>
            </div>
            
            <div class="input-container">
                <label for="inputTipo" class="label-transacoes"> Tipo</label>
                <select id="inputTipo" class="form-control">
                    <option value="" disabled selected>Selecione o tipo</option>
                    <option value="1">Despesa</option>
                    <option value="2">Receita</option>
                </select>
            </div>
            
            <div class="input-container">
                <label for="inputCategoria" class="label-transacoes">Categoria</label>
                <select id="inputCategoria" class="form-control" onchange="showInputField()">
                    <option value="" disabled selected>Selecione a categoria</option>
                    <option value="1">ALIMENTAÇÃO</option>
                    <option value="2">MERCADO</option>
                    <option value="3">TRANSPORTE</option>
                    <option value="4">PET</option>
                    <option value="5">Outro</option>
                    <option value="" disabled>Categorias adicionadas pelo usuário:</option>
                </select>
                <input type="text" id="outraCategoria" class="form-control" style="display: none;" placeholder="Digite a nova categoria">
                <button id="botaoAdicionar" onclick="adicionarCategoria()" style="display: none; margin-left: 15px;">Adicionar</button>
                <button id="botaoDeletar" onclick="deletarCategoria()" style="display: none; margin-left: 15px;">Deletar categoria</button>
            </div>
            
            <script>
                function showInputField() {
                    var selectElement = document.getElementById("inputCategoria");
                    var inputField = document.getElementById("outraCategoria");
                    var botaoAdicionar = document.getElementById("botaoAdicionar");
                    var botaoDeletar = document.getElementById("botaoDeletar");
            
                    if (selectElement.value === "5") {
                        inputField.style.display = "block";
                        botaoAdicionar.style.display = "block";
                        botaoDeletar.style.display = "none";
                        document.querySelector('.input-container').style.width = '100%'; // Expandir a div de categoria
                    } else {
                        inputField.style.display = "none";
                        botaoAdicionar.style.display = "none";
                        botaoDeletar.style.display = "block";
                        document.querySelector('.input-container').style.width = ''; // Reverter para largura padrão
                    }
                }
            
                function adicionarCategoria() {
                    var selectElement = document.getElementById("inputCategoria");
                    var inputField = document.getElementById("outraCategoria");
                    var botaoAdicionar = document.getElementById("botaoAdicionar");
                    var botaoDeletar = document.getElementById("botaoDeletar");
                    var novaCategoria = inputField.value.trim().toUpperCase(); 
            
                    if (novaCategoria !== "") {
                        
                        var categoriasExistentes = Array.from(selectElement.options).map(option => option.text.toUpperCase());
                        if (categoriasExistentes.includes(novaCategoria)) {
                            alert("Esta categoria já existe. Por favor, escolha um nome diferente.");
                            return;
                        }
            
                        
                        var novaOpcao = document.createElement("option");
                        novaOpcao.value = novaCategoria; 
                        novaOpcao.text = novaCategoria;
            
                        
                        selectElement.appendChild(novaOpcao);
            
                        
                        selectElement.value = novaCategoria;
            
                       
                        inputField.value = "";
                        inputField.style.display = "none";
                        botaoAdicionar.style.display = "none";
                        botaoDeletar.style.display = "block";
                    }
                }
            
                function deletarCategoria() {
                    var selectElement = document.getElementById("inputCategoria");
                    var selectedOptionIndex = selectElement.selectedIndex;
            
                  
                    if (selectedOptionIndex >= 5) {
                        selectElement.remove(selectedOptionIndex);
                    } else {
                        alert("Não é possível deletar esta categoria.");
                    }
                }
            </script>
            
            
            
            
            
                
            
            
            <div class="input-container">
                <label for="inputDescricao" class="label-transacoes"> Descrição</label>
                <input type="text" id="inputDescricao" class="form-control" id="icone-transacao" placeholder="Inserir descrição">
            </div>
            
            <div class="input-container" id="sharing-list" style="display: none;">
                <label for="my-list" class="label-transacoes">Dividir com:</label>
                <div class="sharing-list">
                    <ul id="my-list">
                        <li>
                            <input type="checkbox" id="check-all" /> Todos
                        </li>
                        <li>
                            <input type="checkbox" class="check-item" /> Roseli Oliveira
                        </li>
                        <li>
                            <input type="checkbox" class="check-item" /> Celso Oliveira
                        </li>
                        <li>
                            <input type="checkbox" class="check-item" /> Carlos Almeida
                        </li>
                        <li>
                            <input type="checkbox" class="check-item" /> João Almeida
                        </li>
                        <li>
                            <input type="checkbox" class="check-item" /> Rute Silva
                        </li>
                    </ul>
                </div>
            </div>
            
            <div class="mb-4 mt-2">
                <label for="inputRecorrente" class="label-transacoes">
                    <input type="checkbox" id="inputRecorrente" class="form-check-input mr-2">
                    Recorrente
                </label>
                <br>
                <div class="recorrente-options">
                    <label for="frequency" class="frequency">Escolha a frequência:</label>
                    <select id="frequency" class="form-control">
                        <option value="every-15-days">A cada 15 dias</option>
                        <option value="every-7-days">A cada 7 dias</option>
                        <option value="monthly">Mensalmente</option>
                        <option value="daily">Todo dia</option>
                        <option value="annually">Anualmente</option>
                    </select>
                    <br>
                    <label for="customDate" class="frequency">Data:</label>
                    <input type="date" id="customDate" class="form-control custom-date">
                </div>
            </div>
            
            <div class="container-footer">
                <div class="button-container" onclick="showMessage()">
                    <i class="fa-regular fa-circle-check fa-3x"></i>
                </div>
            </div>

               

            <footer>
            </footer>
</body>

</html>

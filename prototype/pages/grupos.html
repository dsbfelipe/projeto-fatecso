<!DOCTYPE html>
<html lang="pt-br" style="height: 100vh; max-height: 100vh;">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <link rel="stylesheet" href="../src/style.css">

<body>

    <div class="menu-topo">

            <img class="profile-picture" src="../images/profile-picture.jpeg" alt="Foto de perfil do usuário">
            <div class="h1">
                <h1>Grupos e amigos</h1>
            </div>
        </div>
    </div>
    <div class="image-container">
      <div class="image-item">
        <img src="../images/lauri.jpeg" alt="Imagem 1" class="rounded-image">

      </div>
      <div class="image-item">
        <img src="../images/pilantra.jpeg" alt="Imagem 2" class="rounded-image">

      </div>
      <div class="image-item">
        <img src="../images/mariana.jpeg" alt="Imagem 3" class="rounded-image">
        <label for="image3" class="image-label">Mariana</label>
      </div>
      <div class="image-item">
        <img src="../images/leo_romantico.jpeg" alt="Imagem 4" class="rounded-image">

      </div>

    </div>
    
    
    
  <div class="container">
    <div class="coluna">
      <div class="quadrado">
        <img src="../images/familia.png" alt="Imagem Sobreposta" class="imagem-sobreposta">

      </div>
  
      <div class="quadrado">
        <img src="../images/churrasco.png" alt="Imagem Sobreposta" class="imagem-sobreposta">
        <button class="botao-titulo">Churrasco fim de ano</button>
      </div>
    </div>
  
    <div class="coluna">
      <div class="quadrado">
        <img src="../images/viagempraia.png" alt="Imagem Sobreposta" class="imagem-sobreposta">
        <button class="botao-titulo">Viagem praia</button>
      </div>
  
      <div class="quadrado">
        <img src="../images/amigos.png" alt="Imagem Sobreposta" class="imagem-sobreposta">
        <button class="botao-titulo">Amigos</button>
      </div>
    </div>
    </div>
  </div>
  <div class="botao-criar-grupo">
    <button>Criar novo grupo</button>
  </div>
  <footer>
    <button class="navbar-buttom" type="button" onclick="trocarPagina('/prototype/index.html')"><span
            class="material-icons md-36">home</span></button>
    <button class="navbar-buttom" type="button"><span class="material-icons md-36"
            onclick="trocarPagina('/prototype/pages/grupos.html')">people</span></button>
    <button class="navbar-buttom" type="button" onclick="trocarPagina('/prototype/pages/ver-metas.html')"><span

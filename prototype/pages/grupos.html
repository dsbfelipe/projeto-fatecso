<!DOCTYPE html>
<html lang="pt-br" style="height: 100vh; max-height: 100vh;">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <title>Grupos</title>
  <link rel="stylesheet" href="../src/style.css">
  <link rel="stylesheet" href="grupos.css">
  <script defer src="../js/script.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@2.x.x/dist/alpine.min.js" defer></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

</head>

<body x-data="{ isOpen: false }">

  <div class="menu-topo">
    <div class="menu">
      <img class="profile-picture" src="../images/profile-picture.jpeg" alt="Foto de perfil do usuário">
      <div class="h1">
        <h1>Grupos e amigos</h1>
      </div>
    </div>
  </div>
  <div class="image-container">
    <div class="image-item">
      <img src="../images/lauri.jpeg" alt="Imagem 1" class="rounded-image">
      <label for="image1" class="image-label">Lauri</label>
    </div>
    <div class="image-item">
      <img src="../images/pilantra.jpeg" alt="Imagem 2" class="rounded-image">
      <label for="image2" class="image-label">Felipe</label>
    </div>
    <div class="image-item">
      <img src="../images/mariana.jpeg" alt="Imagem 3" class="rounded-image">
      <label for="image3" class="image-label">Mariana</label>
    </div>
    <div class="image-item">
      <img src="../images/leo_romantico.jpeg" alt="Imagem 4" class="rounded-image">
      <label for="image4" class="image-label">Leonardo</label>
    </div>
  </div>



  <div class="container">
    <div class="coluna">
      <div class="quadrado">
        <img src="../images/familia.png" alt="Imagem Sobreposta" class="imagem-sobreposta">
        <button class="botao-titulo">Grupo Família</button>
      </div>

      <div class="quadrado">
        <img src="../images/churrasco.png" alt="Imagem Sobreposta" class="imagem-sobreposta">
        <button class="botao-titulo">Churrasco fim de ano</button>
      </div>
    </div>

    <div class="coluna">
      <div class="quadrado">
        <img src="../images/viagempraia.png" alt="Imagem Sobreposta" class="imagem-sobreposta">
        <button class="botao-titulo">Viagem praia</button>
      </div>

      <div class="quadrado">
        <img src="../images/amigos.png" alt="Imagem Sobreposta" class="imagem-sobreposta">
        <button class="botao-titulo">Amigos</button>
      </div>
    </div>
  </div>
  </div>


  <div class="fixed-bottom-right">
    <button class="add-new" @click="isOpen = !isOpen">
      <span class="material-icons white600">add</span>
    </button>

    <div x-show="isOpen" class="dropup-content">
      <div class="conteudo-dropmenu">
        <a href="#" @click="trocarPagina('/prototype/pages/add-transacao.html')">Nova Transação</a>
      </div>
      <div class="conteudo-dropmenu">
        <a href="#" @click="trocarPagina('/prototype/pages/add-metas.html')">Nova Meta </a>
      </div>
      <div class="conteudo-dropmenu">
        <a href="#" @click="trocarPagina('/prototype/pages/criar-grupos.html')">Novo Grupo </a>
      </div>
      <div class="conteudo-dropmenu">
        <a href="#" @click="trocarPagina('/prototype/pages/criar-eventos.html')">Novo Evento </a>
      </div>
    </div>
  </div>




  <footer>
    <button id="btnHome" class="navbar-buttom" type="button" onclick="trocarPagina('/prototype/index.html')">
        <span class="material-icons md-36">home</span>
    </button>
    <button id="btnGrupos" class="navbar-buttom" type="button"
        onclick="trocarPagina('/prototype/pages/grupos.html')">
        <span class="material-icons md-36">people</span>
    </button>
    <button id="btnMetas" class="navbar-buttom" type="button"
        onclick="trocarPagina('/prototype/pages/ver-metas.html')">
        <span class="material-icons md-36">done_all</span>
    </button>
    <button id="btnTransacoes" class="navbar-buttom" type="button"
        onclick="trocarPagina('/prototype/pages/transacoes-grupo.html')"><span
            class="material-icons md-36">receipt_long</span></button>

</footer>

</body>

</html>

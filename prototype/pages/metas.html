<!DOCTYPE html>
<html lang="pt-br" style="height: 100vh; max-height: 100vh;">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@2.x.x/dist/alpine.min.js"></script>
    <title>Nova meta</title>
    <link rel="stylesheet" href="../src/style.css">
    <script defer src="../js/script.js"></script>
</head>

<body>
    <div class="full-page">

        <div class="container-header">
            <button class="btn-voltar"> <span class="icon-wrapper">
                    <i class="fa-solid fa-arrow-left"></i>
                </span>
            </button>
            <header>
                <h1>Nova meta
                    <hr class="separator">
                </h1>
            </header>

            <div class="inputMeta">
                <label for="inputMeta">Valor da meta</label>
                <br>
                <input type="text" id="inputValorMeta" class="inputField" placeholder="R$0,00" inputmode="numeric"
                    oninput="formatarMoeda(this)">
            </div>
        </div>

        <div class="container-body">
            <div class="input-container">
                <i class="fa-solid fa-piggy-bank fa-2x"></i>
                <input type="number" id="valor-meta" class="form-control" placeholder="Valor inicial" step="0.01"
                    style="border: none;" />
            </div>
            <hr class="separator">
            
            <div class="input-container">
                <i class="fa-solid fa-file-lines fa-2x"></i>
                <input type="text" id="nome-objetivo" class="form-control" placeholder="Nome do objetivo"
                    style="border: none;" />
            </div>
        </div>
    </div>
    </div>
    <footer>
    </footer>
</body>

</html>

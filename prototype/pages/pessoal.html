<!DOCTYPE html>
<html lang="pt-br" style="height: 100vh; max-height: 100vh;">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@2.x.x/dist/alpine.min.js"></script>
  <title>Pessoal</title>
  <link rel="stylesheet" href="../src/style.css">
  <script defer src="../js/script.js"></script>
</head>

<body>
  <div class="scrollable-container">
    <div class="flex justify-center mb-2 mt-2">
      <img src="../images/user.png" alt="Grupos">
    </div><br>

    <select id="inputPerfil" class="w-full form-control border-2 border-spacing-1 border-black rounded-full p-1 mb-2">
      <option value="1">Pessoal</option>
      <option value="2">Grupo Família</option>
      <option value="3">Churrasco fim de ano</option>
      <option value="4">Viagem Praia</option>
    </select>
    </section>

    <script>
      const inputPerfil = document.getElementById('inputPerfil');

      inputPerfil.addEventListener('change', (event) => {
        const perfilSelecionado = event.target.value;

        if (perfilSelecionado === '1') {

          window.location.href = 'pessoal.html';
        }
        if (perfilSelecionado === '2') {

          window.location.href = 'grupofamilia.html';
        }
        if (perfilSelecionado === '3') {

          window.location.href = 'grupofamilia.html';
        }
        if (perfilSelecionado === '4') {

          window.location.href = 'grupofamilia.html';
        }
      });
    </script>



    <form class="flex flex-col">

      <div class="mb-4">
        <label for="inputValor" class="block text-sm ">Valor</label>
        <input type="text" id="inputValor" class="w-full form-control text-right border border-gray-300 rounded-md py-1"
          inputmode="numeric" placeholder="R$0,00">
      </div>

      <div class="mb-4">
        <label for="inputDescricao" class="block text-sm">Descrição</label>
        <input type="text" id="inputDescricao" class="w-full form-control border border-gray-300 rounded-md py-1"
          placeholder="Adicionar descrição">
      </div>

      <div class="mb-4">
        <label for="inputCategoria" class="block text-sm">Categoria</label>
        <select id="inputCategoria" class="w-full form-control border border-gray-300 rounded-md py-1">
          <option value="" disabled selected>Selecione uma categoria</option>
          <option value="1">Alimentação</option>
          <option value="2">Lazer</option>
          <option value="3">Moradia</option>
          <option value="4">Transporte</option>
          <option value="5">Viagens</option>
        </select>
      </div>

      <div class="mb-4 mt-2">
        <label for="inputRecorrente"
          class="flex items-center justify-center text-sm border border-gray-300 rounded-md py-1">
          <input type="checkbox" id="inputRecorrente" class="form-check-input mr-2" x-model="recorrente">
          Recorrente
        </label>

        <div class="recurrent-options">
          <label for="frequency">Escolha a frequência:</label>
          <select id="frequency" class="form-control" x-model="selectedFrequency">
            <option value="every-15-days">A cada 15 dias</option>
            <option value="every-7-days">A cada 7 dias</option>
            <option value="monthly">Mensalmente</option>
            <option value="daily">Todo dia</option>
            <option value="annually">Anualmente</option>
          </select>
          <br>

          <label for="customDate" x-show="selectedFrequency !== 'daily'">Data:</label>
          <input type="date" id="customDate" class="form-control" x-show="selectedFrequency !== 'daily'"
            :readonly="selectedFrequency === 'daily'" x-bind:value="currentDate">
        </div>
      </div>



      <div class="flex items-center justify-center space-x-4">
        <button type="button" id="resetButton" class="button">Cancelar</button>

        <button type="button" id="submitButton" class="button">Concluir</button>

      </div>
      </section>

      <div class="bottom-menu">
        <button type="button" class="icon-button" onclick="navegarPara('menu.html')">
            <i class="fas fa-house"></i>
        </button>
    
        <button type="button" class="icon-button" onclick="navegarPara('grupofamilia.html')">
            <i class="fas fa-heart" alt="heart" id="heart" onclick="trocarImagem()"></i>
        </button>
    
        <button type="button" class="icon-button" onclick="navegarPara('pessoal.html')">
            <i class="fas fa-circle-plus"></i>
        </button>
    
        <button type="button" class="icon-button" onclick="navegarPara('metas.html')">
          <i class="fa-solid fa-chart-simple"></i>
        </button>
    </div>

      
    

  </div>
  
  <footer>
  </footer>


  </div>
</body>

</html>
